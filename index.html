<body>

<div id="headerDiv" >
    <h1 id="header">Visualising spatial relationships in the genome </h1>
    <h2 id="subheader">The following visualization displays the regions of DNA interaction within a folded chromosome.</h2>
</div>

<div id="chrSearchDiv" align="center">
    <div class="box" align="=center">
        <div class="container-1" align="center">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" onkeypress="handle(event)" id="search" placeholder="Select a chromosome..." />
        </div>
    </div>
    <svg height="50"></svg>
</div>

<div id="chrDisplayDiv" align="center">
    <svg width="560" height="40" id="chrBrush">
        <rect id="brushRect" x="5" y="10" rx="20" ry="20" width="550" height="20" style="fill:#b3ffb3;stroke:black;stroke-width:1;opacity:0.7" />
        <text x="175" y="25" font-family="Helvetica" font-size="14" fill="grey" > Brush a chromosome's regions here </text>
    </svg>
</div>

<div id="barChartDiv" align="center" style="border-radius: 25px; border: 1px solid #d6e0f5; padding: 2px;">
    <svg width="1000" height="200" id="barChart"></svg>
</div>

<!--<div id="geneListDiv" align="center" style="border-radius: 25px; border: 2px solid #73AD21; padding: 2px;">-->

<div id="geneDisplayDiv" align="center" style="border-radius: 25px; border: 1px solid #d6e0f5; padding: 2px;">
    <!--<svg width="960" height="100" id="geneDisplaySvg">-->

    <!--</svg>-->
</div>

<div id="chordDiv" align="center" style="border-radius: 25px; border: 1px solid #d6e0f5; padding: 2px;">
    <svg width="960" height="900" id="chordSvg"></svg>
</div>



<div id="paddingDiv" align="center">
    <svg height="50" id="paddingSvg"></svg>

</div>

<script src="chrBrushes.js"></script>
<script src="readData.js"></script>
<script src="chord2.js"></script>
