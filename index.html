        <option value="22" selected>Chromosome 22</option>
        <option value="X">Chromosome X</option>
    </select>

    <script type="text/javascript">
        function dropDownChanged(){
            var selectBox = document.getElementById('dropDown');
            var chr = selectBox.options[selectBox.selectedIndex].value;
            document.getElementById("slider").value = 0;
            document.getElementById("range").innerHTML = "Showing the strongest 100% of connections.";
            clearArrays();
            startHere(chr);
        }
    </script>



    <input type="range" id="slider" min="0" max="0.5" value="0" step="0.0025" onchange="showValue(this.value)" />
    <span id="range">Showing the strongest 100% of connections.</span>
    <script type="text/javascript">
        function showValue(newValue)
        {
            document.getElementById("range").innerHTML = "Showing the strongest " + (1-newValue)*100 + "% of connections.";
            sliderCalled(newValue);
        }
    </script>

    <div>
        <svg width="960" height="500" id="barChart">
            <g id="xAxis"></g>
            <g id="yAxis"></g>
            <g id="bars"></g>
        </svg>
    </div>
